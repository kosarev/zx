# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev python-gi-dev libgirepository1.0-dev gir1.2-gtk-3.0
        python -m pip install --upgrade pip
        python -m pip install pycodestyle pytest pycairo pygobject numpy pyyaml mypy
        python -m pip install --upgrade setuptools wheel
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run pycodestyle and mypy
      run: |
        pycodestyle --exclude=z80 .
        mypy --strict --check-untyped-defs --implicit-reexport zx tests
    - name: Install the package
      run: |
        pip install .
    - name: Run tests
      run: |
        pytest tests
